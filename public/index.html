<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="img/favicon.png" rel="icon" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Who Am I</title>
  <script src="js/main-bundle.js" type="text/javascript"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>

  <div>
    <h1>Who Am I ?</h1>
    <h2>A game implementation by me :)</h2>
  </div>

  <div class="start-wrapper">
    <div class="start-wrapper-section">
      <input id="player-name" type="text" placeholder="Player name">
      <input id="game-name" type="text" placeholder="Game name">
    </div>
    <div class="start-wrapper-section">
      <button id="new-game-button">New Game</button>
      <button id="join-game-button">Join Game</button>
    </div>
  </div>

  <div class="select-character-wrapper hidden">
    <input id="character-name" type="text" placeholder="Input a character name">
    <button id="input-character-button">Done</button>
  </div>

  <div class="start-game-wrapper-owner hidden">
    <p>Ready when you are ;)</p>
    <p>Please wait until the last player has joined</p>
    <button id="start-game-button">Start Game!</button>
  </div>
  <div class="start-game-wrapper-not-owner hidden">
    <p>Everything ready, waiting for the game owner...</p>
  </div>

  <div id="players-wrapper hidden"></div>

</body>

</html>
